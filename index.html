<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cookies!</title>
    <script>
        function setCookie(cname, cvalue, exdays){
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        function getCookie(cname){
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++){
                var c = ca[i];
                while (c.charAt(0) == ' '){
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0){
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        function checkCookie(){
            var user = getCookie("username");
            if (user != ""){
                alert(user + "! Welcome back!");
                document.getElementById("demo").innerHTML = "You are " + user;
            }
            else {
                user = prompt("Hello, What's Your Name?", "");
                if (user != "" && user != null){
                    setCookie("username", user, 365);
                    document.getElementById("demo").innerHTML = "Please refresh your page";
                }
            }
        }
    </script>
    <noscript>You're browser can't support Javascript</noscript>
</head>
<body onload="checkCookie()">
<br/>
<h1 id="demo"></h1>
</body>
